<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
      <form id="todo-form">
        <input 
          type="text" 
          id="todo-input" 
          placeholder="type your todo list here..." />

        <input 
          type="submit"
          id="todo-submit" 
          value="ADD My Todo" />
      </form>
    </header>
    
    <main>
      <section class="todo-list">
        <h2>My Todo</h2>
        <div id="todos"></div>
      </section>
    </main>

    <script src="script.js">
    </script>
  </body>
</html>
